<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking form</title>
</head>
<body>

    <link rel="stylesheet" href="./travoform.css" />

    <form>
        <div class="form-group">
          <label for="start-destination">Start Destination</label>
          <input type="text" class="form-control" id="start-destination" name="start-destination" required>
        </div>
        <div class="form-group">
          <label for="final-destination">Final Destination</label>
          <input type="text" class="form-control" id="final-destination" name="final-destination" required>
        </div>
        <div class="form-group">
          <label for="days">Number of Days</label>
          <input type="number" class="form-control" id="days" name="days" required>
        </div>
        <div class="form-group">
          <label for="service">Select Service</label>
          <select class="form-control" id="service" name="service" required>
            <option value="">-- Please Select --</option>
            <option value="car">Car</option>
            <option value="plane">Plane</option>
            <option value="bus">Bus</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
